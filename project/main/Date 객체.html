<script>

    var d= new Date();
    
    
    console.log("올해는",d.getFullYear() ,"년 ");

    //월은 0부터 시작하므로, 시각적으로 보여줄때는 1을 더해서 출력하자
    console.log("이번달은",d.getMonth()+1 ,"월 ");
    
    //한국어로 해당요일을 나오게 처리
    //요일 또한 월 처럼 0부터 시작 0요일 : 일요일부터 시작
    var days=["일요일", "월요일", "화요일","수요일","목요일", "금요일","토요일"];
    console.log("오늘은 " , days[d.getDay()] , "입니다 ");

    //현재 날짜가 아닌, 과거 또는 미래까지도 제어가능
    //날짜를 조작해보자!!
    d.setFullYear(1994); //응답하라 1994
    d.setMonth(11); // 월은 0부터 시작하므로, 10월은 9이다!!
    d.setDate(16) // 1부터 시작
    console.log("과거 날짜의 현재 요일은" , days[d.getDay()] );
    console.log("조작된 날짜 객체의 정보는 ", d);


    var d = new Date(); //현재 날짜 객체 괄호안에 조작해도 됨 ()
    d.setFullYear(2015);
    d.setMonth(2); // 3월
    d.setDate(25);
    console.log(d);

    d.setDate(d.getDate()+100);
    console.log(d);
    
    //2번문제 ,미래로 설정하기

    var d2 = new Date();
    d2.setFullYear(2035);
    d2.setMonth(6);
    //몇 요일부터 시작하는 월인지 알려면, 1일로 조작하면 됨
    d2.setDate(1); // 강제로 1로 조작

    console.log("시작요일은", d2.getDay());

    console.log("6.25한국전쟁의 요일은", new Date(1950,5,25).getDay());
   
</script>
